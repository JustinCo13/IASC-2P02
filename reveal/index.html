<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="green">
					<h2>Dr Julius Neubronner's Miniature Pigeon Camera</h2>
					<p>The First Google Maps</p>
					<p1>By: Justin Co</p1>
				</section>
				
				<section data-background="https://upload.wikimedia.org/wikipedia/commons/3/35/Julius_Neubronner_with_pigeon_and_camera_1914.jpg">
				<h2 style="color: red;">The Alpha Pigeon</h2>
				</section>
				
				
				<section>
					<img src="http://www.vintagephoto.tv/images/ticka1.jpg">
					<p>Ticka Watch Camera</p>
				</section>
				
				<section>
					<img src="https://i.pinimg.com/originals/93/c3/35/93c33504257044b665016d43ebe3d156.jpg">
				</section>
				
				<section>
					<img src="https://i2.wp.com/michelleule.com/wp-content/uploads/2015/02/flyingpigeon.jpg">
					<p>WWI</p>
				</section>
				
				<section>
					<img src="https://upload.wikimedia.org/wikipedia/en/f/f8/Michel%2C_appareil_photographique_pour_pigeon-voyageur%2C_mode_d%27emploi.jpg">
					<p>WWII</p>
				</section>
				
				
				<section>
					<img src="http://2.bp.blogspot.com/-7VFvhg__m-0/UOnhkg9Ey9I/AAAAAAAADaI/QjIq7a8aNFw/s1600/33.jpg">
				</section>
				
				<section>
					<img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Two-lense_pigeon_camera_sketch_from_ILA_book_%28cropped%29.png">
				</section>
				
				<section>
					<img src="https://media.npr.org/assets/img/2014/01/06/geo-lawrence-1_wide-704c9ffaa489bc5550af9821a105bf764a9a10b3.jpg?s=1400">
				</section>
				
				<section data-background="http://shuabao.net/wp-content/uploads/2012/01/200911040404365672.jpg"></section>
				
				<section>
					<img src="https://i0.wp.com/briffly.com/wp-content/uploads/Google-Maps.jpg?fit=2502%2C1313&ssl=1">
				</section>
				
				
				<section>
					<img src="https://media.nationalgeographic.org/assets/photos/000/014/1452.jpg">
				</section>
				
				<section>
					<img src="https://bestdroneforthejob.com/wp-content/uploads/2015/06/DJI-Inspire-1-front-view-action-shot.jpeg">
				</section>
				
				<section data-background="img/pigeonvsgoogle.jpg"></section>
				
				
				<section>
					<img src="http://insight.okdmarketing.com/wp-content/uploads/OKD-Zombie2-279x300.png">
				</section>											
				
				<section>
				<h2>Thank you</h2>
				<h3>For Listening!</h3>
				</section>
								
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
			
			// Slide every five seconds
		Reveal.configure({
		  autoSlide: 20000
			});
		</script>
	</body>
</html>
